<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header">
        <h1>Tic Tac Toe game</h1>
    </div>
    <div class="main">
        <div class="gameSetting">
            <div class="playerOne">
                <p>Player One: <span id="p1Name"></span></p>
                <p>Marker: <span id="p1Score"></span></p>
            </div>
            <div class="playerTwo">
                <p>Player Two: <span id="p2Name"></span></p>
                <p>Marker: <span id="p2Score"></span></p>
            </div>
        </div>
        <div class="gameBoard">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
        <div class="gameStatus" id="gameStatus"></div>
        <div class="resetDiv"><button class="resetButton" id="reset">Reset</button></div>

    </div>



    
</body>

<script src="script.js"></script>

</html>
